hero:
  use: "@molecules/hero/hero.twig"
  label: Hero
  description: >
    <style>
      p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
    </style>
    <p>Hero is used on a footer to establish the heading and context for the entire footer.</p>
  fields:
    pre_headline:
      type: text
      label: Pre Headline
      preview: "What business are you?"
    headline:
      type: text
      label: Headline
      preview: "Main Hero Message to sell yourself!"
    text:
      type: text
      label: Text
      preview: "Sub-hero message, not too long and not too short. Make it just right!"
    button:
      type: pattern
      label: Button
      preview:
        id: button
        variant: primary
        settings:
          icon: plus
    button_second:
      type: pattern
      label: Button
      preview:
        id: button
        variant: primary
        fields:
          text: Show Video
        settings:
          color: secondary
    image:
      type: pattern
      label: Image
      preview:
        id: image_atom
        variant: image
        settings:
          url: space-assets://images/hero.png

