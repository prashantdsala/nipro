# Icon card
iconcard:
  use: "@molecules/card/_iconcard.twig"
  namespace: "Molecules/Card"
  label: Icon Card
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ol { margin-left: 30px; list-style: decimal; }
      .desc .note-warning { background-color:#fbf3db; }
      .desc .note { gap:5px; display:flex; align-items:flex-start; padding: 10px 20px; border-radius: 5px; margin-top: 1.5rem; }
      .desc .notes { background-color:#EDF8F4; }
      .desc .note img { margin-top:2px; filter: brightness(0.6); }
      .desc .note p { padding: 0; }
      .desc > p:first-child { margin-top:0.5rem; }
    </style>
    <div class="desc">
      <p>  Icon card is a simple card that contains combinations of an icon, a title, description, and a CTA. Different variants of the icon card can be created by keeping or removing these elements.</p>
      <p class="title">Uses</p>
      <p>Icon cards can be used for listings where an icon can convey a visual meaning to the subject at hand. A simple title and description should be able to describe the listing as well.</p>
      <p>Common usage — services, offerings, website-local topics (settings, help, profile, account), or any topic which can be explained using an icon or a pictogram.</p>
      <div class="note note-warning">
        <img src="./images/info-icon.svg">
        <p>There are some free icons included on the SPACE library. For industry-specific icon requirements, please consult with the PM to understand the scope of designing icons for the project at hand.</p>
      </div>
      <p class="title">Anatomy</p>
      <img src="./images/icon_card_anatomy.png" alt="icon_card_anatomy">
      <ol>
        <li>Icon</li>
        <li>Title</li>
        <li>Supporting text</li>
        <li>CTA</li>
      </ol>
      <div class="note notes">
        <img src="./images/info-icon.svg"><p>The child components within the hero banner vary across different variants. They can also be replaced with other atomic or molecular elements as per the UX requirements.</p>
      </div>
    </div>
  fields:
    headline:
      type: pattern
      label: Headline
      description: The main headline.
      preview:
        id: headline
        variant: h3
        settings:
          tag_name: h3
          headline: "Deliver instant answers"
          font: textXL-medium
    text:
      type: text
      label: Text
      description: A long text under the headline.
      preview: "<p>An all-in-one customer service platform that helps you balance everything your customers need to be happy.</p>"
    icon:
      type: text
      label: Icon name
      description: "Icon name"
      preview: "chrome"
    link:
      type: pattern
      label: Link
      description: An optional button at the bottom of the card.
      preview:
        id: button
        variant: link
        fields:
          text: Learn more
        settings:
          icon: "arrowRight"
          size: small
          button_type: text_with_icon
          classes: ""
  settings:
    alignment:
      type: select
      label: Alignment
      required: true
      default: left
      options:
        left: Left
        center: Center
    card_layout:
      type: select
      label: Layout of the card
      required: true
      default: withiconbackground
      options:
        withouticon: Without icon
        withicon: With icon
        withbackground: Without Featured Icon
        withiconbackground: With Featured icon
    full_box_link:
      label: Full box link
      type: boolean
      default_value: false
    extra_classes:
      type: textfield
      label: Class names (multiple class names separated by space). Only applied when custom style enabled.
      preview: ""

