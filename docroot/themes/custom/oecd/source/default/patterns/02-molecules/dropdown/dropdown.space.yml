dropdown:
  use: "@molecules/dropdown/dropdown.twig"
  label: Dropdown
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ul,ol { margin-left: 30px; }
      .desc ul { list-style-type: disc; }
      .desc ol { list-style: decimal; }
      .desc > p:first-child { margin-top:0.5rem; }
    </style>
    <div class="desc">
      <p class="title">Dropdown</p>
      <p>Dropdowns are mostly useful for navigation in which each of the dropdown items directs the user to a corresponding page or location. Theyâ€™re useful for hiding menus or when you have multiple actions that cannot be separate buttons.</p>
