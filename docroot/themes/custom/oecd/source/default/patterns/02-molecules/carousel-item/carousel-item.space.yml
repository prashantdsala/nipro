# Image with asymmetric text
item_image_with_asymmetric_text:
  use: "@molecules/carousel-item/image-with-asymmetric-text.twig"
  namespace: 'Molecules/Carousel item'
  label: Carousel item - Image with Asymmetric text
  description: >
    <style>
     .desc p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
    </style>
    <p>Carousel Item is used in designing a <a href="/?path=/docs/organisms-carousel-carousel-image-with-asymmetric-text--carousel-image-with-asymmetric-text"><u>Carousel</u></a>, where it represents one fold or view of the whole carousel.</p>
  fields:
    tagline:
      type: text
      label: Tagline
      description: A short tagline for the carousel.
      preview: 'Score'
    title:
      type: pattern
      label: Title
      description: A title for the carousel item.
      preview:
        id: headline
        variant: h3
        settings:
          tag_name: h3
          headline: 'Accelarate the Way You Work'
          font: displayXL-medium
    description:
      type: text
      label: Description
      description: A long description for the carousel item.
      preview: '<p>Lorem ipsum dolor sit amet, consectetur adipiscinelit ut aliquam, purus sit amet luctus venenatis, lectus magna </p>'
    image:
      type: pattern
      label: Image
      preview:
        id: image_atom
        variant: image
        settings:
          image_url: space-assets://images/carousel-asymetric.png
          style: scale_800w
    button_1:
      type: pattern
      label: Button 1
      preview:
        id: button
        variant: link
        fields:
          text: More Details
        settings:
          button_type: text_with_icon
          icon: arrowRight
          icon_alignment: right
          size: large
    animation:
      type: details
      label: 'Animation'

