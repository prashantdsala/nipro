block_app:
  use: "@molecules/block-app/block-app.twig"
  label: Footer Get the app
  description: >
    <style>
      p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
    </style>
    <p>Footer get the app is collection of buttons with links where users can download the applications related to the website or platform.</p>
  fields:
    title:
      type: text
      label: Title
      description: The block title.
      preview: 'Get the app'
    items:
      type: pattern
      label: Items
      preview:
        - id: image_link
        - id: image_link
    on_scroll_animation:
      type: select
      label: On Scroll Animation
      preview: 'fade-up'
      options:
        fade-up: Fade Up
        fade-down: Fade Down
        fade-left: Fade Left
        fade-right: Fade Right
    on_scroll_animation_delay:
      type: text
      label: On Scroll Animation Delay
      preview: 1500
