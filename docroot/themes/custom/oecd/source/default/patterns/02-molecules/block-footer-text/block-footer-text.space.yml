block_footer_text:
  use: "@molecules/block-footer-text/block-footer-text.twig"
  label: Block Footer text
  description: >
    <style>
      .desc p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc > p:first-child { margin-top:0.5rem; }
    </style>
    <div class="desc">
      <p>Block footer text can be used on a footer as the heading to establish context for the content of the footer.</p>
    </div>
  fields:
    title:
      type: text
      label: Title
      description: The block title.
      preview:
        'We Challenge Core Assumptions'
    content:
      type: text
      label: Content
      description: The block content.
      preview:
        '<p>Design amazing digital experiences that create more happy in the world.</p>'
    on_scroll_animation_heading:
      type: select
      label: On Scroll Animation
      preview: 'fade-up'
      options:
        fade-up: Fade Up
        fade-down: Fade Down
        fade-left: Fade Left
        fade-right: Fade Right
    on_scroll_animation_delay_heading:
      type: text
      label: On Scroll Animation Delay
      preview: 1500
    on_scroll_animation_description:
      type: select
      label: On Scroll Animation
      preview: 'fade-up'
      options:
        fade-up: Fade Up
        fade-down: Fade Down
        fade-left: Fade Left
        fade-right: Fade Right
    on_scroll_animation_delay_description:
      type: text
      label: On Scroll Animation Delay
      preview: 1500
  settings:
    title_font_size:
      type: select
      label: Title font size
      default_value: size-96
      options:
        size-96: 3 XL - 96
        size-72: 2 XL - 72
        size-30: Large - 30
        size-20: Medium - 20
        size-18: Small - 18
        size-14: X-Small - 14
    title_color:
      type: select
      label: Text color
      default_value: 'text-text-heading'
      options:
        text-text-heading: Heading
        text-text-body: Body
        text-text-primaryDark: Primary Dark
    content_font_size:
      type: select
      label: Title font size
      default_value: ''
      options:
        size-96: 3 XL - 96
        size-72: 2 XL - 72
        size-30: Large - 30
        size-20: Medium - 20
        size-18: Small - 18
        size-14: X-Small - 14
    content_color:
      type: select
      label: Content color
      default_value: ''
      options:
        text-text-heading: Heading
        text-text-primaryDark: Primary Dark
    extra_classes:
      type: textfield
      label: Class names (multiple class names separated by space). Only applied when custom style enabled.
      preview: ''
