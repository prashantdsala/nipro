table:
  use: "@molecules/table/table.twig"
  label: Table
  description: >
    <style>
      p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      div > p:first-child { margin-top:0.5rem; }
      .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      ul, ol { margin-left: 30px; }
      ul { list-style-type: disc; }
      ol { list-style: decimal; }
      .note-warning-wrapper > p:first-child { margin-top:0; }
      .note-warning { background-color:#fbf3db; }
      .note { gap:5px; display:flex; align-items:flex-start; padding: 10px 20px; border-radius: 5px; margin-top: 1.5rem; }
      .note img { margin-top:2px; filter: brightness(0.6); }
      .note p { padding: 0; }
      .notes { background-color:#EDF8F4; }
      img { margin-left:auto; margin-right:auto; }
    </style>
    <div>
      <p>A Table organises data into columns and rows. Tables make it easier for users to compare and analyse information.</p>
      <p class="title">Uses</p>
      <ul>
        <li>To arrange a wide set of data and information into rows and columns</li>
        <li>To let users scan and understand a collection of structured &related data</li>
        <li>To sort, search, paginate, and filter data</li>
      </ul>
      <div class="note note-warning">
        <img src="./images/info-icon.svg">
        <div class="note-warning-wrapper">
          <p>The tables present in the SPACE component library are based on common uses and may not fulfil all types of requirements associated with a Table</p>
        </div>
      </div>
      <p class="title">Anatomy</p>
      <img src="./images/table_anatomy.png" alt="table-anatomy">
      <ol>
        <li>Table header</li>
        <li>Table content (in rows)</li>
        <li>Table cells</li>
        <li>Quick actions for each row</li>
      </ol>
      <div class="note notes">
        <img src="./images/info-icon.svg">
        <p>The child components and cells within the table vary across different variants. They can also be replaced with other atomic or molecular elements as per the UX requirements.</p>
      </div>
    </div>
  fields:
    rows:
      label: Rows
      type: object
      preview:
        - cells:
            - <strong>Value 1</strong><br> some text
            - Value 2
            - Value 3
            - The Earth is the third<br> planet from the sun.
            - Value 5
        - cells:
            - Value 1
            - Value 2
            - Value 3
            - Value 4
            - Value 5
        - cells:
            - Value 1
            - Value 2
            - Value 3
            - Value 4
            - Value 5
        - cells:
            - Value 1
            - Value 2
            - Value 3
            - Value 4
            - Value 5
    columns:
      type: object
      label: Columns
      preview:
        - heads:
            - Company
            - Distance from the Sun<br>(millions of Kilometres)
            - Period of Revolution
            - Company
            - Cell 4
  settings:
    strip:
      type: boolean
      label: strip
      default_value: false
    color:
      type: select
      label: Color
      required: true
      default: dark
      options:
        dark: Dark
        light: Light
        black: Black       
