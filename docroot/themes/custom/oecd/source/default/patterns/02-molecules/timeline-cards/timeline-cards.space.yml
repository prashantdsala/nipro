  label: Timeline cards
  description: >
    <style>
      p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
    </style>
    <p>A timeline-year component with Horizontal variations.</p>
  fields:
    items:
      type: pattern
      label: Timeline multiple cards
      preview: 
       - id: timelinecard
