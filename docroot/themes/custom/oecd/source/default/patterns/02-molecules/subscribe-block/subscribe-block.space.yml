subscribe_block:
  use: "@molecules/subscribe-block/subscribe-block.twig"
  namespace: "Molecules/Subscribe Block"
  label: Subscribe Block
  description: >
    <style>
      .desc p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc > p:first-child { margin-top:0.5rem; }
    </style>
    <div class="desc">
      <p>Subscribe block captures the e-mail input from the user and signs them up for newsletters, updates, or to be contacted by the website.</p>
    </div>
  fields:
    headline:
      type: pattern
      label: Heading text
      description: Heading of the Subscribe Block.
      preview:
        id: headline
        variant: h3
        settings:
          tag_name: h3
          headline: Stay up to date
          classes: 'mb-6 md:mb-6'
    text:
      type: pattern
      label: Body text
      description: Body text of the Subscription Block.
      preview:
        id: paragraph
        settings:
          text: 'Body text of the Subscription Block.'
          size: 'secondary'
    email_form:
      type: pattern
      label: Subscribe Email Form
      description: The Email form of the Subscribe Block
      preview:
        id: email_form
        settings:
          icon: false
    on_scroll_animation:
      type: select
      label: On Scroll Animation A
      description: It will animate when page gets scrolled.
      preview: 'fade-up'
      options:
        fade-up: Fade Up
        fade-down: Fade Down
        fade-left: Fade Left
        fade-right: Fade Right
    on_scroll_animation_delay:
      type: text
      label: On Scroll Animation delay A
      description: The will provide delay to the animation when page gets scrolled.
      preview: 1000

