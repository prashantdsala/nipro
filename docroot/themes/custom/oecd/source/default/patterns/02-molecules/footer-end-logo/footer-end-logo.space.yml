footer_end_logo:
  use: "@molecules/footer-end-logo/footer-end-logo.twig"
  label: Footer End Logo
  description: >
    <style>
      p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
    </style>
    <p>Footer end logo is used on a footer to represent the brand or company.</p>
  fields:
    image:
      type: pattern
      label: Image
      description: The image.
      preview:
        id: image_atom
        variant: image
        settings:
          url: 'space-assets://images/qed42-design.svg'
          classes: 'max-h-12 w-auto'
    on_scroll_animation:
      type: select
      label: On Scroll Animation
      preview: 'fade-up'
      options:
        fade-up: Fade Up
        fade-down: Fade Down
        fade-left: Fade Left
        fade-right: Fade Right
    on_scroll_animation_delay:
      type: text
      label: On Scroll Animation Delay
      preview: 1500      
  libraries:
    - pattern_footer_end_logo:
       css:
         component:
           ../footer-end-logo.css: {}
