text:
  use: "@molecules/text/text.twig"
  label: Text
  description: >
    <style>
      p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
    </style>
    <p>Text block with title and description.</p>
  fields:
    title:
      type: text
      label: Title
      description: The block title.
      preview:
        'We Challenge Core Assumptions'
    content:
      type: text
      label: Content
      description: The block content.
      preview:
        '<p>Design amazing digital experiences that create more happy in the world.</p>'
    on_scroll_animation_heading:
      type: select
      label: On Scroll Animation
      preview: 'fade-up'
      options:
        fade-up: Fade Up
        fade-down: Fade Down
        fade-left: Fade Left
        fade-right: Fade Right
    on_scroll_animation_delay_heading:
      type: text
      label: On Scroll Animation Delay
      preview: 1500
    on_scroll_animation_description:
      type: select
      label: On Scroll Animation
      preview: 'fade-up'
      options:
        fade-up: Fade Up
        fade-down: Fade Down
        fade-left: Fade Left
        fade-right: Fade Right
    on_scroll_animation_delay_description:
      type: text
      label: On Scroll Animation Delay
      preview: 1500
    cta:
      type: pattern
      label: CTA
      preview:
        id: button
        variant: primary
        fields:
          text: Avaiable Here
        settings:
          icon: ''
          size: xlarge    
  settings:
    title_font_size:
      type: select
      label: Title font size
      default_value: size-96
      options:
        size-130: 4 XL - 130
        size-96: 3 XL - 96
        size-72: 2 XL - 72
        size-60: XL - 60
        size-48: LG - 48
        size-36: MD - 36
        size-30: SM - 30
        size-24: XS - 24
        size-20: Text 20
        size-18: Text 18
        size-14: Text 14
        size-12: Text 12
    title_color:
      type: select
      label: Text color
      default_value: 'text-text-heading'
      options:
        text-text-heading: Heading
        text-text-body: Body
        text-text-primaryLight: primaryLight
        text-text-primaryMedium: PrimaryMedium
        text-text-primaryDark: Primary Dark
        text-text-danger: Danger
        text-text-success: Success
        text-text-warning: Warning
        text-text-neutralLight: neutralLight
        text-text-neutralMedium: neutralMedium
    content_font_size:
      type: select
      label: Title font size
      default_value: ''
      options:
        size-130: 4 XL - 130
        size-96: 3 XL - 96
        size-72: 2 XL - 72
        size-60: XL - 60
        size-48: LG - 48
        size-36: MD - 36
        size-30: SM - 30
        size-24: XS - 24
        size-20: Text 20
        size-18: Text 18
        size-14: Text 14
        size-12: Text 12
    content_color:
      type: select
      label: Content color
      default_value: ''
      options:
        text-text-heading: Heading
        text-text-body: Body
        text-text-primaryLight: primaryLight
        text-text-primaryMedium: PrimaryMedium
        text-text-primaryDark: Primary Dark
        text-text-danger: Danger
        text-text-success: Success
        text-text-warning: Warning
        text-text-neutralLight: neutralLight
        text-text-neutralMedium: neutralMedium
    cta_alignment:
      type: select
      label: CTA alignment
      default_value: left-align-cta
      options:
        left-align-cta: Left align
        center-align-cta: Center align
        right-align-cta: Right align
        stack-align-cta: Stack align
    extra_classes:
      type: textfield
      label: Class names (multiple class names separated by space). Only applied when custom style enabled.
      preview: ''
