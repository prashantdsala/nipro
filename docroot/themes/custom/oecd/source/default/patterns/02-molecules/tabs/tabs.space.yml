tabs:
  use: "@molecules/tabs/tabs.twig"
  label: Tabs
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc > p:first-child { margin-top:0.5rem; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ul,ol { margin-left: 30px; }
      .desc ul { list-style-type: disc; }
      .desc ol { list-style: decimal; }
      .desc img { margin-left:auto; margin-right:auto; }
    </style>
    <div class="desc">
      <p>Tabs are used to organise content by grouping similar information on the same page.</p>
      <p class="title">Uses</p>
      <ul>
        <li>To filter information into easily parsable views</li>
        <li>To organise related content and controls within a single page</li>
      </ul>
      <p class="title">Tab label</p>
      <p>Each tab label describes the content contained within it. Labels are concise and use no more than two words. Keep in mind that at mobile widths and during translation, the character length of a label will impact the experience. Do not use icons in tab labels.</p>
      <p class="title">Number of tabs</p>
      <p>In most scenarios, you should use no more than six tabs. This maintains an uncluttered UI and reduces cognitive load for users. If more than six tabs are needed, consider other navigation patterns, such as aÂ side-nav.</p>
      <p class="title">Order</p>
      <p>Tab order should be consistent across an experience. Tabs with related content should be grouped adjacent to each other.</p>
      <p class="title">Anatomy</p>
      <img src="./images/tabs_anatomy.png" alt="tabs-anatomy">
      <ol>
        <li>Individual tab</li>
        <li>Tab label</li>
        <li>supporting icon</li>
      </ol>
    </div>
  fields:
    tab_1:
      type: pattern
      label: Items
      multi_value_type: items
      preview:
        -
          id: tab-item
        -
          id: tab-item
        -
          id: tab-item
        -
          id: tab-item
        -
          id: tab-item
    icon:
      type: text
      label: Icon name
      description: 'Icon beside tab item.'
      preview: 'circle'
  settings:
    tab_item_size:
      type: select
      required: true
      label: Tab Item Size
      preview: default_size
      options:
        default_size: Default
        large_size: Large
    tab_item_type:
      type: select
      required: true
      label: Tab Item Type
      preview: underlined
      options:
        underlined: Underlined
        underline_filled: Underlined Filled
        filled_light: Filled Light
        filled_dark: Filled Dark
        container_1_light: Container 1 Light
        container_1_light_icon: Container 1 Light + Icon
        container_1_dark: Container 1 Dark
        container_1_dark_icon: Container 1 Dark + Icon
        container_2: Container 2
        container_2_icon: Container 2 + Icon
