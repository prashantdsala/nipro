sticky_content_vertical_single:
  use: "@molecules/sticky-content/_sticky-content-vertical-single.twig"
  namespace: 'Molecules/Sticky content'
  label: Sticky content - Vertical single image
  description: >
    <style>
      p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
    </style>
    <p>Sticky content component which will used in sticky item component.</p>
  fields:
    pre_heading:
      type: text
      label: Pre heading
      description: A short pre heading of Sticky component.
      preview: 'Travel'
    heading:
      type: pattern
      label: Heading
      description: 'The heading of the Sticky component.'
      preview:
        id: headline
        variant: h3
        settings:
          tag_name: h3
          headline: 'A bayside bustling with life'
          font: displayMd-bold
    description:
      type: text
      label: Description
      description: 'The description of the Sticky component.'
      preview: '<p>Rose Bay is Sydneys most idyllic prestige neighbourhood, nestled between the harbour and the eastern beaches. Combining a cosmopolitan buzz with village character, its a place of unrivalled pedigree, where the lifestyle is cherished by the fortunate few.</p>'
    button_1:
      type: pattern
      label: Button 1
      preview:
        id: button
        variant: primary
        fields:
          text: Button CTA
        settings:
          icon: ''
          size: xlarge
    button_2:
      type: pattern
      label: Button 2
      preview:
        id: button
        variant: secondary
        fields:
          text: Button CTA
        settings:
          icon: ''
          size: xlarge

