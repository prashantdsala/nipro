pagination:
  use: "@molecules/pagination/pagination.twig"
  namespace: "Molecules/Pagination"
  label: Pagination
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc > p:first-child { margin-top:0.5rem; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ul,ol { margin-left: 30px; }
      .desc ul { list-style-type: disc; }
      .desc ol { list-style: decimal; }
    </style>
    <div class="desc">
      <p>Pagination allows you to divide large amounts of content into smaller chunks across multiple pages. It divides content into multiple pages and lets users access the content using navigation methods.</p>
      <p class="title">Usage:</p>
      <p>Pagination can be used on a section, at the bottom of the page, or anywhere where the content is segregated into multiple pages.</p>
      <p>When the number of pages exceeds the maximum display limit, an ellipsis is used to truncate the remaining pages.</p>
      <p class="title">Anatomy</p>
      <img src="./images/pagination_anatomy.png" alt="pagination_number_anatomy">
      <ol>
        <li>Page navigation button</li>
        <li>Page number</li>
      </ol>
    </div>
  fields:
    items:
      type: object
      label: Items
      preview:
        pages:
          -
            href: "#"
            in_active_trail: true
          -
            href: "#"
          -
            href: "#"
          -
            href: "#"
          -
            href: "#"
          -
            href: "#"
        previous:
          text: "‹ Previous"
          href: "#"
        next:
          text: "Next ›"
          href: "#"
        first:
          text: "« First"
          href: "#"
        last:
          text: "Last »"
          href: "#"
  configuration:
    shapes:
      rounded-full: 'rounded-full'
      square: 'rounded-lg'
  settings:
    color:
      type: select
      required: true
      preview: lightColor
      options:
        lightColor: Light
        darkColor: Dark
    type:
      type: select
      required: true
      preview: card-default
      options:
        card-default: Card default
        card-minimal: Card minimal
    shape:
      type: select
      required: true
      preview: rounded-full
      options:
        rounded-full: Circle
        square: Square
  visibility: storybook

carousal-arrow:
  use: "@molecules/pagination/_carousal-arrow.twig"
  namespace: "Molecules/Pagination"
  label: Carousal Arrow
  description: >
    <style>
      .desc p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
    </style>
    <div class="desc">
      <p>Carousel Arrows help users navigate through the content on a carousel. It can be used on hero banners, sections, CTA banners, testimonials, or any other similar UI element that uses a carousel mechanism.</p>
    </div>
  configuration:
    colors:      
      dark: 'bg-neutral-800 text-white'
      light: 'bg-primary-100 text-neutral-800'
      black: 'bg-black text-white'
      white: 'bg-white text-black'
      none: 'bg-transparent'
    shapes:      
      full-rounded: 'rounded-full'
      partial-rounded: 'rounded-md'
      square: 'rounded-none'
  settings:
    color:
      type: select
      required: true
      preview: dark
      options:
        dark: Dark
        light: Light
        white: White
        black: Black
        none: Transparent
    shape:
      type: select
      required: true
      preview: partial-rounded
      options:
        partial-rounded: Partial Rounded
        full-rounded: Full Rounded
        square: Square
    border:
      type: boolean
      label: Border
      default_value: false
    arrowtext:
      type: boolean
      label: Arrow Text
      default_value: true
    arrows:
      type: select
      label: Arrows
      required: true
      default: directional
      options:
        directional: Directional
        traingle: Traingle
    size:
      type: select
      label: Size
      required: true
      default: large
      options:
        large: Large
        medium: Medium
    previous_url:
      type: link
      label: Previous url
    next_url:
      type: link
      label: Next url
  visibility: storybook
 
