mega_menu_primary:
  use: "@molecules/mega-menu/_mega-menu--primary.twig"
  namespace: 'Molecules/Mega menu'
  label: Primary
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc > p:first-child { margin-top:0.5rem; }
    </style>
    <div class="desc">
      <p>Mega Menu is the most prominent navigation available to a user on a platform or website. Mega menu is present on the header or the footer.</p>
    </div>
  fields:
    items:
      type: object
      label: Items
      preview:
        1:
          title: Home
          url: "#"
          in_active_trail: false
          link_class: []
          cta_extra_classes:
            - footer-link
        2:
          title: Resources
          url: "#"
          in_active_trail: false
          link_class: []
          cta_extra_classes:
            - footer-link
          below:
            - title: Child 1
              url: "#"
              in_active_trail: false
            - title: Child 2
              url: "#"
              in_active_trail: false
        3:
          title: Blog
          url: "#"
          in_active_trail: false
          link_class: []
          cta_extra_classes:
            - footer-link
        4:
          title: About
          url: "#"
          in_active_trail: false
          link_class: []
          cta_extra_classes:
            - footer-link
        5:
          title: Contact
          url: "#"
          in_active_trail: true
          link_class: []
          cta_extra_classes:
            - footer-link
          below:
            - title: Child 1
              url: "#"
              in_active_trail: false
            - title: Child 2
              url: "#"
              in_active_trail: false
  settings:
    custom_wrapper_classes: 
      type: textfield
      label: Class names (multiple class names separated by space). Only applied when custom style enabled.
      preview: ''

