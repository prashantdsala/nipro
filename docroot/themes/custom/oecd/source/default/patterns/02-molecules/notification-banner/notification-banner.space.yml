notification:
  use: "@molecules/notification-banner/notification-banner.twig"
  label: Notification
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ol { margin-left: 30px; list-style: decimal; }
      .desc > p:first-child { margin-top:0.5rem; }
    </style>
    <div class="desc">
      <p>The notification bar or banner has the ability to display a message throughout the website experience. This increases exposure and is going to improve communication with your visitors.</p>
      <p class="title">Uses</p>
      <p>Sharing a site-wide message is one of the common use cases we see with a notification banner.</p>
      <p>This component can be used to display a variety of messages like sale, offers & discounts, important news, current events, deadlines, etc.</p>
      <p>The notification banner is usually present on the upper-most section of a page (near the header or hero banner).</p>
      <p class="title">Anatomy</p>
      <img src="./images/notification_anatomy.png" alt="notification_anatomy">
      <ol>
        <li>Supporting Icon</li>
        <li>Title</li>
        <li>CTA</li>
        <li>Cancel or Close</li>
      </ol>
    </div>
  fields:
    headline:
      type: pattern
      label: Title
      description: The title of the section.
      preview:
        id: headline
        variant: h3
        settings:
          tag_name: div
          headline: Trusted by some of the most reknowned brand
          font: textMd-regular
    description:
      type: text
      label: Description
      preview:
        faker: lorem.text
    icon:
      type: text
      label: Icon name
      description: A short headline above the headline.
      preview: "globe"    
    link:
      type: pattern
      label: Link
      description: An optional button at the bottom of the card.
      preview:
        id: link
        settings:          
          url: "https://eldon.info"
          content: "Lorem more"
          title_text: ""
          icon_size: 5
          icon_position: "right"
          icon: "arrowRight"
          extra_classes: "font-secondary rounded-md text-background-white no-underline hover:text-background-white focus:text-background-white text-sm inline-block mt-0 font-bold px-4 mb-0 md:mb-0"
  settings:
    size:
      type: select
      label: Size
      default: small
      options:
        small: Small       
        large: Large
    align:
      type: select
      label: Align
      default: small
      options:
        center: Center       
        left: Left
    background:
      type: select
      label: Background
      default: dark
      options:
        dark: Dark    
        light: Light
        black: Black
    layout:
      type: select
      label: Layout
      default: dark
      options:
        oneline: One line    
        twoline: Two line
    icon_visibility:
      type: boolean
      label: Hide icon
      default_value: true
