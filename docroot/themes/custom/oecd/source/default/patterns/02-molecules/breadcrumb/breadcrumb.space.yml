breadcrumb:
  use: "@molecules/breadcrumb/breadcrumb.twig"
  label: Breadcrumb
  description: >
    <style>
      .desc p,li {padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px;}
      .desc .title {margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px;}
      .desc ul {list-style: disc; margin-left: 30px;}
      @media only screen and (max-width: 600px) {div p:first-child{margin-top:0.5rem;}}
    </style>
    <div class="desc">
      <p>Breadcrumbs are a navigation system used to show a user's location in a site or app.</p>
      <p>Breadcrumbs show users their current location relative to the information architecture and enable them to quickly move up to a parent level or previous step.</p>
      <p class="title">Uses</p>
      <ul>
        <li>Breadcrumbs are effective in products and experiences that have a large amount of content organised in a hierarchy of more than two levels. They take up little space but still provide context for the user’s place in the navigation hierarchy.</li>
        <li>Breadcrumbs are always treated as secondary and should never entirely replace the primary navigation. They shouldn’t be used for products that have single level navigation because they create unnecessary clutter.</li>
        <li><p>If you are taking users through a multistep process use a <u><a href="https://www.notion.so/Progress-Indicator-4573cee2b34b41dea35503e44bb5c49e?pvs=21">Progress Indicator</a></u> instead.</p></li>
      </ul>
      <p class="title">Anatomy</p>
      <img src="./images/breadcrumb_anatomy.png" alt="breadcrumb-anatomy">
    </div>
  fields:
    items:
      type: object
      label: "Breadcrumb items"
      multi_value_type: items
      preview:
        -
          text: 'Home'
          url: '/'
        -
          text: 'Sub page'
          url: 'https://qed42.com/services'
        -
          text: 'Sub page 1'
          url: 'https://qed42.com/services'
        -
          text: 'Sub page 1'
          url: 'https://qed42.com/services'
        -
          text: 'Sub page 1'
          url: 'https://qed42.com/services'
        -
          text: 'Sub page 1'
          url: 'https://qed42.com/services'
        -
          text: 'Current page'
          url: 'https://qed42.com/services'
    breadcrumb_homepage_option:
      type: checkbox
      label: bredcrumb home
      preview: true
  settings:
    breadcrumb_style_options:
      type: select
      label: Breadcrumb Styles
      default: primary-fill
      options:
        no-fill: No Fill
        primary-fill: Primary Fill 
        edge-lines: Edge lines
    breadcrumb_variation_options:
      label: Breadcrumb Variation
      default: expanded
      options:
        expanded: Expanded
        collapse: Collapse


