section_heading:
  use: "@molecules/section-heading/section-heading.twig"
  label: Section heading
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ul,ol { margin-left: 30px; }
      .desc ul { list-style-type: disc; }
      .desc ol { list-style: decimal; }
      .desc > p:first-child { margin-top:0.5rem; }
      .desc img { margin-left:auto; margin-right:auto; }
    </style>
    <div class="desc">
      <p>Section Headings can be used to assign a title and description to the contents of a section on a webpage.</p>
      <p class="title">Uses</p>
      <ul>
        <li>To provide context for a section or fold on a page</li>
        <li>To define the content of a section or fold on a page</li>
        <li>To be used on ‘pattern’ level components to maintain consistency among headings</li>
      </ul>
      <p class="title">Anatomy</p>
      <img src="./images/section_c_heading_anatomy.png" alt="section_heading_anatomy">
      <ol>
        <li>Sub-heading</li>
        <li>Title</li>
        <li>Supporting Text</li>
      </ol>
    </div>
  fields:
    label:
      type: text
      label: Label
      description: 'The label of the section.'
      preview: 'Launch faster'
    title:
      type: pattern
      label: Title
      description: 'The title of the section.'
      preview:
        id: headline
        variant: h3
        settings:
          tag_name: h3
          headline: 'A Fully integrated digital agency'
          font: displayMd-semibold
    icon:
      type: text
      label: Icon name
      description: 'Icon beside title.'
      preview: ''
    description:
      type: text
      label: Description
      description: 'The description of the section.'
      preview: '<p>We understand human needs through empathy to design experiences that improve conversion through practical strategies. We create integrated design-driven digital solutions where form follows function across an entire web product or through individual products and services.</p>'
    headline_reveal_animation:
      type: boolean
      label: Headline reveal Animation
      preview: true
    headline_reveal_animation_color:
      type: select
      label: Headline Color on Reveal Animation
    on_scroll_animation:
      type: select
      label: On Scroll Animation
      options:
        fade-up: Fade Up
        fade-down: Fade Down
    on_scroll_animation_duration:
      type: text
      label: On Scroll Animation Duration
      preview: 1500
    on_scroll_animation_delay:
      type: text
      label: On Scroll Animation Delay
      preview: 1500
  settings:
    alignment:
      type: select
      label: Alignment
      required: true
      default: left
      options:
        left: Left
        center: Center
        split: Split
