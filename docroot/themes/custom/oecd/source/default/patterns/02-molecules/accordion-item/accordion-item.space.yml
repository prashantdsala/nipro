accordion_item:
  use: "@molecules/accordion-item/accordion-item.twig"
  label: Accordion Item
  description: >
    <style>
      .desc p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
    </style>
    <div class="desc">
      <p>Accordions are headers that can be expanded to reveal content or collapsed to hide it.</p>
      <p>The accordion component delivers large amounts of content in a small space; The header title give the user a high level overview of the content allowing the user to decide whether to expand the header to reveal its description.</p>
      <p>This component is used as a base component to design <a href="/?path=/docs/organisms-accordion--accordion">Accordion</a></p>
    </div>
  fields:
    label:
      type: text
      label: Label
      description: The accordion item label.
      preview:
        faker: lorem.word
    content:
      type: text
      label: Content
      description: The collapsed content.
      preview:
        faker: lorem.paragraph
  settings:
    alignment:
      type: select
      label: Icon alignment
      required: true
      default: right
      options:
        right: Right
        left: Left
    border:
      type: boolean
      label: Border Style
      default_value: true
    icon_type:
      type: select
      required: true
      label: Icon
      default: PlusMinus
      options:
        PlusMinus: PlusMinus
        chevronDown: Down Arrow
        noIcon: None
