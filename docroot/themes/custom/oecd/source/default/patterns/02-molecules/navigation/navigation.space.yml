          id: link
          title: 'Careers'
          url: 'https://qed42.com/careers'
        -
          id: link
          title: 'Open Source'
          url: 'https://qed42.com/open-source'
    on_scroll_animation:
      type: text
      label: On Scroll Animation
      preview: 'fade-up'
    on_scroll_animation_delay:
      type: text
      label: On Scroll Animation Delay
      preview: 1500
  variants:
    default:
      label: Default
    horizontal:
      label: Horizontal
    with-arrow:
      label: With Arrow
  settings:
    font_size:
      type: select
      label: Font size
      default_value: font-small
      options:
        font-large: Large
        font-small: Small
        font-xsmall: Extra small
    text_color:
      type: select
      label: Text color
      default_value: on-white-background
      options:
        on-white-background: For white background
        on-darkGrey-background: For darkGrey background
        on-darkPrimary-background: For darkPrimary background
    wrap_nav:
      type: boolean
      label: Wrap with nav Element (&lt;nav&gt;&lt;/nav&gt;)
      default_value: false
    arrow_animation:
      type: boolean
      label: Arrow Animation
      default_value: false
