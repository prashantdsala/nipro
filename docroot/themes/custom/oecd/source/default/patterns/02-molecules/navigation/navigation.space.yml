  fields:
    title:
      type: text
      label: Content
      preview: Text
    items:
      type: object
      label: Navigation Items (Each navigation item object contains link properties)
      multi_value_type: items
      preview:
        -
          id: link
          title: 'Services'
          url: 'https://qed42.com/services'
          title_text: 'Services'
        -
          id: link
