block_navigation:
  use: "@molecules/block-navigation/block-navigation.twig"
  namespace: "Molecules/Block Navigation"
  label: Block Navigation - Light
  description: >
    <style>
      p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
    </style>
    <p>Block Navigation with base font size, and primary light text color.</p>
  fields:
    heading:
      type: text
      label: Content
      preview: Quick Links
    content:
      type: pattern
      label: Content
      preview:
        id: navigation
        variant: default
        settings:
          font_size: font-small
          text_color: on-white-background

