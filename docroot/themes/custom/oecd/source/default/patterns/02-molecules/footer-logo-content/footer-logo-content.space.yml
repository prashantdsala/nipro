footer_logo_content:
  use: "@molecules/footer-logo-content/footer-logo-content.twig"
  label: Footer logo content
  description: >
    <style>
      p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
    </style>
    <p>Footer logo content is used on a footer to represent the brand or company along with a tagline.</p>
  fields:
    logo:
      type: pattern
      label: Logo
      preview:
        id: image_atom
        variant: image
        settings:
          image_url: space-assets://images/logo.svg
          style: 160x160_xs_sc
    text:
      type: text
      label: Title
      preview: Design amazing digital experiences that create more happy in the world.
    on_scroll_animation_logo:
      type: select
      label: On Scroll Animation
      preview: 'fade-up'
      options:
        fade-up: Fade Up
        fade-down: Fade Down
        fade-left: Fade Left
        fade-right: Fade Right
    on_scroll_animation_delay_logo:
      type: text
      label: On Scroll Animation Delay
      preview: 1500
    on_scroll_animation_content:
      type: select
      label: On Scroll Animation
      preview: 'fade-up'
      options:
        fade-up: Fade Up
        fade-down: Fade Down
        fade-left: Fade Left
        fade-right: Fade Right
    on_scroll_animation_delay_content:
      type: text
      label: On Scroll Animation Delay
      preview: 1500
