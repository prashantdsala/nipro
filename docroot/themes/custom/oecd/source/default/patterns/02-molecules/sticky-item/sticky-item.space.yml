sticky_item_vertical_single:
  use: "@molecules/sticky-item/_sticky-item.twig"
  namespace: 'Molecules/Sticky item'
  label: Sticky item - Vertical single image
  description: >
    <style>
      p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
    </style>
    <p>Sticky item component which will used in sticky component.</p>
  extends:
    - slider.settings
  fields:
    items:
      type: pattern
      label: Items
      description: 'The items of the Sticky.'
      multi_value_type: items
      preview: 
        - id: sticky_content_vertical_single
        - id: sticky_content_vertical_single
        - id: sticky_content_vertical_single
        - id: sticky_content_vertical_single

