logo_grid:
  use: "@molecules/logo-grid/logo-grid.twig"
  label: Logo Grid
  description: >
    <style>
      .desc p,li {padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px;}
      .desc .title {margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px;}
      .desc ul {list-style-type: disc; margin-left: 30px;}
      .desc ol {list-style: decimal; margin-left: 30px;}
      @media only screen and (max-width: 600px) {div p:first-child{margin-top:0.5rem;}}
    </style>
    <div class="desc">
      <p>Logo grids are used on websites to increase credibility. Having different logos works as an advocating voice for the brand or product from its different users or partners.</p>
      <p>Being the strategic part of the page that people see in the first seconds of loading a website, a header acts as a kind of invitation. It should provide basic information about a site so that users can understand what it offers in seconds.</p>
      <p>TLogo grids have also been useful to talk about a productâ€™s collaborations and areas of work shared with different segment leaders.</p>
      <p class="title">Uses</p>
      <ul>
        <li>To present multiple logos in one place. This could be done to represent brand associations, partners, sponsors, inventory, etc</li>
      </ul>
      <p class="title">Anatomy</p>
      <img src="./images/logo_grid_anatomy.png" alt="logo-grid-anatomy">
      <ol>
        <li>Title</li>
        <li>Supporting text</li>
        <li>Logo Images</li>
      </ol>
    </div>
  extends:
    - slider.settings
  fields:
    items:
      type: pattern
      label: Items
      multi_value_type: items
      preview:
        - id: image_atom
          variant: image
          settings:
            image_url: './images/Acquia.svg'
            style: 160x160_xs_sc
        - id: image_atom
          variant: image
          settings:
            image_url: './images/Ashoka.svg'
            style: 160x160_xs_sc
        - id: image_atom
          variant: image
          settings:
            image_url: './images/GSB.svg'
            style: 160x160_xs_sc
        - id: image_atom
          variant: image
          settings:
            image_url: './images/Here.svg'
            style: 160x160_xs_sc
        - id: image_atom
          variant: image
          settings:
            image_url: './images/Nestle.svg'
            style: 160x160_xs_sc
        - id: image_atom
          variant: image
          settings:
            image_url: './images/Sony.svg'
            style: 160x160_xs_sc
        - id: image_atom
          variant: image
          settings:
            image_url: './images/Ashoka.svg'
            style: 160x160_xs_sc
        - id: image_atom
          variant: image
          settings:
            image_url: './images/Ashoka.svg'
            style: 160x160_xs_sc
        - id: image_atom
          variant: image
          settings:
            image_url: './images/Here.svg'
            style: 160x160_xs_sc
        - id: image_atom
          variant: image
          settings:
            image_url: './images/GSB.svg'
            style: 160x160_xs_sc
  settings:
    layout_type:
      type: select
      required: true
      label: Layout
      preview: column-4
      options:
        column-4: Grid with 4 cloumn
        column-5: Grid with 5 cloumn
        column-6: Grid with 6 cloumn
        slider: Slider view
    background_color:
      type: select
      label: Background color
      preview: transparent
      options:
        transparent: Transparent
        primaryExtraLight: Primary extra light
