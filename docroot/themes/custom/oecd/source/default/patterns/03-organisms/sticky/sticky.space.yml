sticky_image:
  use: "@organisms/sticky/_sticky-image.twig"
  namespace: 'Organisms/Sticky'
  label: Sticky vertical - Single image
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc ul { margin-left: 30px; list-style: decimal; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc > p:first-child { margin-top:0.5rem; }
    </style>
    <div class="desc">
      <p>A sticky is a component with single and multiple images, multiple contents, and a jump link at the top to navigate by clicking or scrolling inside the container.</p>
      <p class="title">Uses</p>
      <ul>
        <li>To display multiple views with image & content under one section</li>
        <li>To save vertical space on a page</li>
        <li>To introduce an interactive element for users when scrolling</li>
      </ul>
    </div>
  fields:
    image:
      type: pattern
      label: Image
      preview:
        id: image_atom
        variant: image
        settings:
          image_url: space-assets://images/2x_592x592.png
          style: scale_592w
          default: false
    items:
      type: pattern
      label: Items
      description: 'The content of the Sticky component.'
      preview: 
        - id: sticky_item_vertical_single
  settings:
    alignment:
      type: select
      label: Alignment
      required: true
      default: left-align
      options:
        left-align: Image left of text
        right-align: Image right of text

