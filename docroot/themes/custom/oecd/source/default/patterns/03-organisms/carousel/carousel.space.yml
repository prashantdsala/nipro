image_with_asymmetric_text:
  use: '@organisms/carousel/_image-with-asymmetric-text.twig'
  namespace: 'Organisms/Carousel'
  label: Carousel - Image with Asymmetric text
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ul { margin-left: 30px; list-style-type: disc; }
      .desc > p:first-child { margin-top:0.5rem; }
      .desc .note { background-color:#EDF8F4; gap:5px; display:flex; align-items:flex-start; padding: 10px 20px; border-radius: 5px; margin-top: 1.5rem; }
      .desc .note img { margin-top:2px; filter: brightness(0.6); }
      .desc .note p { padding: 0; }
    </style>
    <div class="desc" >
      <p>Carousels are banners that can house a wide album of content in multiple slides. It can be an alternative to having multiple similar sections stacked below each other.</p>
      <p>Each slide on the carousel corresponds to a different kind of information which may or may not be related to the content on other slides.</p>
      <p class="title">Uses</p>
      <ul>
        <li>To represent a wide range of content on one fold</li>
        <li>To hide less-important information or content with secondary importance, visually</li>
      </ul>
      <div class="note">
        <img src="./images/info-icon.svg"><p>The child components within the carousel may vary across different variants. They can also be replaced with other atomic or molecular elements as required.</p>
      </div>
    </div>
  extends:
    - slider.settings
  fields:
    items:
      type: pattern
      label: Items
      multi_value_type: items
      preview:
        - id: item_image_with_asymmetric_text
        - id: item_image_with_asymmetric_text
        - id: item_image_with_asymmetric_text
        - id: item_image_with_asymmetric_text

