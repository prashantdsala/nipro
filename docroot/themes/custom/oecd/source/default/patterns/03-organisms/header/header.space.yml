primaryheader:
  use: "@organisms/header/_primaryheader.twig"
  namespace: 'Organisms/Header'
  label: Primary Header
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ul, ol { margin-left: 30px; }
      .desc ul { list-style-type: disc; }
      .desc ol { list-style: decimal; }
      .desc img { margin-left:auto; margin-right:auto; }
      .desc > p:first-child { margin-top:0.5rem; }
    </style>
    <div class="desc">
      <p>A <b>website header</b> is the top section of the web page. Back in the day, people understood headers as narrow strips in the top parts of the websites that contained a logo, a call to action, and contact information. But in modern design, the whole space above the fold of the homepage is considered a header.</p>
      <p>Being the strategic part of the page that people see in the first seconds of loading a website, a header acts as a kind of invitation. It should provide basic information about a site so that users can understand what it offers in seconds.</p>
      <p>The task of the header is to give users answers to the basic questions: what brand is represented, what goods and services are offered, how to get in touch with the companyâ€™s employees, are there any current deals, and so on.</p>
      <p>The main elements of a website header usually are:</p>
      <ul>
        <li>logo or brand identifier</li>
        <li>call to action</li>
        <li>text or headline</li>
        <li>navigational elements</li>
        <li>search.</li>
      </ul>
      <p class="title">Uses</p>
      <ul>
        <li><b>Structural Organization:</b> Headers help organize and structure content on a digital platform.</li>
        <li><b>Navigation:</b> Headers contain menus and links for easy navigation within the platform.</li>
        <li><b>Branding:</b> Headers often feature logos, taglines, and branding elements to establish identity.</li>
        <li><b>Search Functionality:</b> Search bars in headers enable users to quickly find specific content.</li>
        <li><b>Important Information:</b> Headers can display announcements, alerts, or key messages.</li>
        <li><b>User Account Access:</b> Headers provide access to user accounts, profiles, and settings.</li>
        <li><b>Contact Information:</b> Headers may include contact details for user support or inquiries.</li>
        <li><b>Responsive Design:</b> Headers adapt to different screen sizes, enhancing user experience.</li>
      </ul>
      <p class="title">Anatomy</p>
      <img src="./images/header_anatomy.png" alt="header_anatomy">
      <ol>
        <li>Label</li>
        <li>Header menu items</li>
        <li>Header menu quick links</li>
        <li>Header</li>
        <li>Header Menu</li>
      </ol>
    </div>
  fields:
    menu:
      type: pattern
      label: Menu
      preview:
        id: mega_menu_primary
    login:
      type: pattern
      label: login
      preview:
        id: button
        variant: secondary
        settings:
          text: Log in
          size: large
          url: '#'
          button_type: only_text
    signup:
      type: pattern
      label: signup
      preview:
        id: button
        variant: primary
        settings:
          text: Sign up
          size: large
          url: '#'
          button_type: only_text
    search:
      type: pattern
      label: search
      preview:
        id: button
        variant: tertiary
        settings:
          button_type: only_icon
          icon: search
          size: large
          url: '#'      
  settings:
    position:
      type: select
      preview: left
      options:
        left: Left
        center: Center
        right: Right
        with-hamburger: With hamburger
    hamburger_type: 
      type: select
      preview: search_and_cta
      options:
        only_search: Only Search
        no_search: No Search
        search_and_cta: Search + CTA
        logo_and_hamburger: Hamburger
        search_and_hamburger: Search + Hamburger
        search_hamburger_and_menu: Search + Hamburger + Menu
        hamburger_menu_and_search: Hamburger + Menu + Search

