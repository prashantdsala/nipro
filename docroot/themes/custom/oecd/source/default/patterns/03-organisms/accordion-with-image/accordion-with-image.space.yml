# Variation 1
accordion_variation_1:
  use: "@organisms/accordion-with-image/variation-1.twig"
  namespace: 'Organisms/Accordion with image'
  label: Accordion with image - Variation 1
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ul { list-style: disc; margin-left: 30px; }
      .desc > p:first-child { margin-top:0.5rem; }
    </style>
    <div class="desc">
      <p>The accordion with image component delivers large amounts of content in a small space through progressive disclosure. The header title give the user a high level overview of the content allowing the user to decide which sections to read. The content is accompanied by an image or a GIF to provide visual support to the text.</p>
      <p class="title">Uses</p>
      <ul>
        <li>When space is at a premium and long content cannot be displayed all at once, like on a mobile interface or in a side panel.</li>
        <li>To shorten pages and reduce scrolling when content is not crucial to read in full.</li>
      </ul>
    </div>
  fields:
    items:
      type: pattern
      label: Items
      preview:
        - id: accordion_variation_1_item
        - id: accordion_variation_1_item
        - id: accordion_variation_1_item

