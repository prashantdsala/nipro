accordion:
  use: "@organisms/accordion/accordion.twig"
  label: Accordion
  description: >
    <style>
      .desc p,li {padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px;}
      .desc .title {margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px;}
      .desc ul {list-style: decimal; list-style-type: disc; margin-left: 30px;}
      .desc ol {list-style: decimal; margin-left: 30px;}
      .desc div { > &div p { margin-top: 1rem;}}
      @media only screen and (max-width: 600px) {.desc p:first-child{margin-top:0.5rem;}}
    </style>
    <div class="desc">
      <p>Accordions are headers that can be expanded to reveal content or collapsed to hide it.</p>
      <p>The accordion component delivers large amounts of content in a small space through progressive disclosure. The header title give the user a high level overview of the content allowing the user to decide which sections to read.</p>
      <p>Accordions can make information processing and discovering more effective. However, it does hide content from users and it’s important to account for a user not noticing or reading all of the included content. If a user is likely to read all of the content then don’t use an accordion as it adds the burden of an extra click; instead use a full scrolling page with normal headers.</p>
      <p class="title">Uses</p>
      <ul>
        <li>To organise related information.</li>
        <li>To shorten pages and reduce scrolling when content is not crucial to read in full.</li>
        <li>When space is at a premium and long content cannot be displayed all at once, like on a mobile interface or in a side panel.</li>
      </ul>
      <p class="title">Anatomy</p>
      <img src="./images/accordion_c_anatomy.png" alt="accordion-anatomy">
      <ol>
        <li>Icon</li>
        <li>Heading</li>
        <li>Supporting Text</li>
      </ol>
    </div>
  fields:
    items:
      type: pattern
      label: Items
      preview:
        - id: accordion_item
        - id: accordion_item
        - id: accordion_item
  settings:
    container_width:
      type: select
      label: Container width
      default: default
      options:
        default: Full
        box_width_800: Box width - 800px
