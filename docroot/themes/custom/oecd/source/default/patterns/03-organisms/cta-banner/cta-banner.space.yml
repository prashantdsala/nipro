cta_banner:
  use: "@organisms/cta-banner/cta-banner.twig"
  label: CTA Banner
  description:  >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ol { margin-left: 30px; list-style: decimal; }
      .desc > p:first-child { margin-top:0.5rem; }
    </style>
    <div class="desc">
      <p>CTA banners or Call-to-Action banners are components that can be used to prompt user action to a variety of causes. Since the CTA banner is used to convert users for the most important business goal, only one banner per page is enough.</p>
      <p class="title">Uses</p>
      <p>To sign-up users for newsletters, be contacted by users, get donations, enrol for a program, etc. The context of the banner depends on the business objectives.</p>
      <p>Only one CTA banner should be used per page.</p>
      <p class="title">Anatomy</p>
      <img src="./images/cta_banner_anatomy.png" alt="cta_banner_anatomy">
      <ol>
        <li>Heading</li>
        <li>Supporting text</li>
        <li>Background Fill</li>
        <li>Visuals</li>
        <li>CTA</li>
      </ol>
    </div>
  fields:
    title:
      type: pattern
      label: Title
      description: 'The title of the CTA Banner.'
      preview:
        id: headline
        variant: h3
        settings:
          tag_name: h3
          headline: 'Start your 30-day free trial.'
          font: displayMd-semibold
    description:
      type: text
      label: Description
      description: 'The description of the CTA Banner.'
      preview: '<p>Join over 4,000+ startups already growing with SPACE.</p>'
    image:
      type: pattern
      label: Banner image
      preview:
        id: image_atom
        variant: image
        settings:
          image_url: "space-assets://images/banner-3.png"
          style: scale_1216w
          default: false  
          extra_classes: 'object-cover'
    link_1:
      type: pattern
      label: Button 1
      preview:
        id: button
        variant: secondary
        fields:
          text: Learn more
        settings:
          icon: ''
          size: xlarge
    link_2:
      type: pattern
      label: Button 2
      preview:
        id: button
        variant: primary
        fields:
          text: Get Started
        settings:
          icon: ''
          size: xlarge
    email_form:
      type: pattern
      label: Subscribe Email Form
      description: The Email form of the Subscribe Block
      preview:
        id: email_form
        settings:
          icon: false
  settings:
    cta_banner_type:
      type: select
      label: CTA Banner type
      required: true
      default: type_3
      options:
        type_1: Type 1
        type_2: Type 2
        type_3: Type 3
    cta_type:
      type: select
      label: CTA Type
      required: true
      default: button
      options:
        button: Button
        email: Email form
    width:
      type: select
      label: Banner width
      required: true
      default: boxed-width
      options:
        boxed-width: Till margin (Boxed)
        full-width: Full
    alignment:
      type: select
      label: Alignment
      required: true
      default: left-align
      options:
        left-align: Left
        center-align: Center
    image_type:
      type: select
      label: Image
      required: true
      default: large-image
      options:
        large-image: Large
        small-image: Small
