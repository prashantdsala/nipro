# Simple 1
team_section_simple_1:
  use: '@organisms/team-section/_team_section_simple_1.twig'
  namespace: 'Organisms/Team sections'
  label: Team sections - Simple 1
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ul,ol { margin-left: 30px; }
      .desc ul { list-style: disc; }
      .desc ol { list-style: decimal; }
      .desc > p:first-child { margin-top:0.5rem; }
    </style>
    <div class="desc">
      <p>Team Sections are components that can be used to represent multiple team members. This component is useful on the pages where people or brands, their bio, contact details, or social profiles are to be associated.</p>
      <p>The cards used in the team sections are variants of the <a href="/?path=/docs/molecules-card-people-card--people-card"><u>People Card</u></a></p>
      <p class="title">Uses</p>
      <ul>
        <li>To introduce users on the website to a group of people, eg, team members, leaders, participants, attendees, etc</li>
      </ul>
    </div>
  fields:
    intro_section:
      type: pattern
      label: Intro section
      preview:
        - id: section_heading
          fields:
            label: 'We’re hiring!'
            title: '<h3 class="displayMd-semibold headline">Meet our team</h3>'
            description: '<p>Our philosophy is simple — hire a team of diverse, passionate people and foster a culture that empowers you to do you best work.</p>'
          settings:
            alignment: center
    team_member:
      type: pattern
      label: Team member
      preview:
        - id: peoplecard
          settings:
            card_layout: people-with-avatar
            card_size: small
        - id: peoplecard
          settings:
            card_layout: people-with-avatar
            card_size: small
        - id: peoplecard
          settings:
            card_layout: people-with-avatar
            card_size: small
        - id: peoplecard
          settings:
            card_layout: people-with-avatar
            card_size: small
        - id: peoplecard
          settings:
            card_layout: people-with-avatar
            card_size: small
        - id: peoplecard
          settings:
            card_layout: people-with-avatar
            card_size: small
        - id: peoplecard
          settings:
            card_layout: people-with-avatar
            card_size: small
        - id: peoplecard
          settings:
            card_layout: people-with-avatar
            card_size: small
  settings:
    background_color:
      type: select
      label: Background color
      required: true
      default: bg-default
      options:
        bg-default: Default
        bg-grey-light: Grey light

