footer:
  use: "@organisms/footer/footer.twig"
  label: Footer
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ul,ol { margin-left: 30px; }
      .desc ul { list-style-type: disc; }
      .desc ol { list-style: decimal; }
      .desc ol.alphabet-order { list-style-type: lower-alpha }
      .desc > p:first-child { margin-top:0.5rem; }
    </style>
    <div class="desc">
      <p>A website’s <b>footer</b> is an area located at the bottom of every page on a website, below the main body content.</p>
      <p>Think of a footer as a safety net for users who haven’t been able to find the information they’re looking for in other sections of your site.</p>
      <p class="title">Uses</p>
      <ol>
        <li>Users scan or read the page and either don’t find what they want or need more information. They scroll to the bottom of a page and use the footer as:</li>
          <ol class="alphabet-order">
            <li><b>A second chance to be convinced.</b> For example, maybe a user has decided, after reading all the details, that she doesn’t want to sign up for a bank account, but she was still impressed with the banking institution and wants to become a customer. The footer is a good opportunity to remind or teach potential customers about the company’s other offerings.</li>
            <li>The <b>last resort for hard-to-find content.</b> Sometimes users turn to the footer for additional options that might not be present in the global navigation. For example, those interested in applying for a job with an e-commerce company — a task that is different from those of the typical e-commerce customer—might look to the footer for relevant information.</li>
          </ol>
        <li>Users <b>intentionally scroll</b> to the footer to find the information they expect to appear there, such as contact information, details about the company, social media posts or links, or even to discover new or related content on the site. Some users even use the footer for navigation: when they have already scrolled to the end of a page because the footer is in close proximity, they use that instead of scrolling to the top for the global navigation.</li>
      </ol>
      <p class="title">Anatomy</p>
      <img src="./images/footer_anatomy.png" alt="footer_anatomy.png">
      <ol>
        <li>Logo</li>
        <li>Social Links</li>
        <li>Title</li>
        <li>Footer Links</li>
        <li>E-mail Input</li>
        <li>Footer Links</li>
      </ol>
    </div>
  fields:
    footer_top_left:
      type: pattern
      label: Footer top - Left
      preview:
        - id: block_footer_text
          settings:
            title_font_size: 'size-72'
            title_color: 'text-text-heading'
            content_font_size: ''
            content_color: ''
    footer_top_right:
      type: pattern
      label: Footer top - Right
    footer_middle_left:
      type: pattern
      label: Footer middle - Left
      preview:
        - id: block_navigation
        - id: block_navigation
        - id: block_navigation
    footer_middle_right:
      type: pattern
      label: Footer middle - Right
      preview:
        - id: subscribe_block_icon
        - id: social_media_navigation
          variant: default
    footer_bottom_left:
      type: pattern
      label: Footer bottom - Left
      preview:
        - id: logo
          variant: logo_with_text_dark
    footer_bottom_right:
      type: pattern
      label: Footer bottom - Right
      preview:
        id: block_navigation_horizontal
  settings:
    colour:
      type: select
      required: true
      preview: white
      options:
        white: White
        dark: Dark
    type:
      type: select
      required: true
      preview: type-5
      options:
        type-1: Type 1
        type-2: Type 2
        type-3: Type 3
        type-4: Type 4
        type-5: Type 5
        type-6: Type 6
        type-7: Type 7
        type-8: Type 8
        type-9: Type 9
        type-10: Type 10
        type-11: Type 11
        type-12: Type 12
        type-13: Type 13
        type-14: Type 14
        type-15: Type 15
        type-16: Type 16
        type-17: Type 17
