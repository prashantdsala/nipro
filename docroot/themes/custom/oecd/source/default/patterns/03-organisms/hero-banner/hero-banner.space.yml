hero_banner_style_1:
  use: '@organisms/hero-banner/hero-banner-style-1.twig'
  namespace: 'Organisms/Hero Banner'
  label: Hero Banner Style 1
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc div > p:first-child { margin-top:0.5rem; }
      .desc .note { background-color:#EDF8F4; gap:5px; display:flex; align-items:flex-start; padding: 10px 20px; border-radius: 5px; margin-top: 1.5rem; }
      .desc .note img { margin-top:2px; filter: brightness(0.6); }
      .desc .note p { padding: 0; }
    </style>
    <div class="desc">
      <p>Hero banner is a kind of banner that is present on the top-most position of a page. It usually houses a summary of the whole section and most relevant CTAs of the webpage.</p>
      <p class="title">Uses</p>
      <p>They’re persistent and non-modal, allowing the user to either ignore them or interact with them at any time.</p>
      <p>Only one banner should be shown at a time.</p>
      <div class="note">
        <img src="./images/info-icon.svg"><p>The child components within the hero banner vary across different variants. They can also be replaced with other atomic or molecular elements as per the UX requirements.</p>
      </div>
    </div>
  fields:
    headline:
      type: pattern
      label: Headline
      preview:
        id: headline
        variant: h3
        settings:
          tag_name: h3
          headline: 'SPACE is the Complete Team Collaboration Solution'
          font: display2XL-bold
    sub_headline:
      type: text
      label: Sub Headline
      preview: '<p>From automation of people processes to creating an engaged and driven culture.</p>'
    email_form:
      type: pattern
      label: Subscribe Email Form
      description: The Email form of the Subscribe Block
      preview:
        id: email_form
        fields:
          label: 'Email'
        settings:
          icon: true
    items:
      type: pattern
      label: Block Banner info items
      preview:
        - id: block_banner_info
          settings:
            title: 'Migrate to Drupal 9'
            title_font_size: 'size-30'
            title_color: ''
            content: ''
        - id: block_banner_info
          settings:
            title: 'Already on Drupal?'
            title_font_size: 'size-30'
            title_color: ''
            content: ''
    background_image:
      type: pattern
      label: Background image
      preview:
        id: image_atom
        variant: background
        settings:
          image_url: space-assets://images/banner_1_2x_1440x900.png
          style: 'scale_1440w'
          background_style: 'backgroundImage w-full h-full xl:h-screen absolute top-0 left-0 bg-cover bg-no-repeat bg-center'

