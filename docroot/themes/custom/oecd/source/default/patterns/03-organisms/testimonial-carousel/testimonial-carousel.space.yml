# Testimonial Carousel - Large avatar
testimonial_carousel_large_avatar:
  use: '@organisms/testimonial-carousel/_testimonial_carousel-large-avatar.twig'
  namespace: 'Organisms/Testimonial carousel'
  label: Testimonial Carousel - Large avatar
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ul,ol { margin-left: 30px; }
      .desc ul { list-style: disc; }
      .desc ol { list-style: decimal; }
      .desc > p:first-child { margin-top:0.5rem; }
      .desc .note { background-color:#EDF8F4; gap:5px; display:flex; align-items:flex-start; padding: 10px 20px; border-radius: 5px; margin-top: 1.5rem; }
      .desc .note img { margin-top:2px; filter: brightness(0.6); }
      .desc .note p { padding: 0; }
    </style>
    <div class="desc">
      <p>Testimony Carousel is a banner-like component that can highlight the testimony of one person at a time and reveal others by clicking on navigation arrows or indicators.</p>
      <p>Testimony Carousels can be helpful in displaying an array of testimonies in a visually-enriching manner.</p>
      <p class="title">Uses</p>
      <ul>
        <li>To display multiple testimonies or quotes in a single section, accessible with carousel arrows</li>
        <li>To save vertical space on a page</li>
        <li>To allow users to scroll through the page without having to see every testimony</li>
      </ul>
      <div class="note">
        <img src="./images/info-icon.svg">
        <p>The child components within the carousel vary across different variants. They can also be replaced with other atomic or molecular elements as per the UX requirements.</p>
      </div>
    </div>
  extends:
    - slider.settings
  fields:
    items:
      type: pattern
      label: Items
      multi_value_type: items
      preview:
        - id: testimonycard
          settings:
            card_layout: 'large-avatar'
        - id: testimonycard
          settings:
            card_layout: 'large-avatar'
        - id: testimonycard
          settings:
            card_layout: 'large-avatar'
        - id: testimonycard
          settings:
            card_layout: 'large-avatar'
        - id: testimonycard
          settings:
            card_layout: 'large-avatar'
        - id: testimonycard
          settings:
            card_layout: 'large-avatar'

