    <div class="desc">
      <p>Testimony Carousel is a banner-like component that can highlight the testimony of one person at a time and reveal others by clicking on navigation arrows or indicators.</p>
      <p>Testimony Carousels can be helpful in displaying an array of testimonies in a visually-enriching manner.</p>
