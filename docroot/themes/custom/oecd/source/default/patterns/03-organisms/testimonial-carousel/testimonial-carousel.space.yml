# Testimonial Carousel - Cards
testimonial_cards:
  use: '@organisms/testimonial-carousel/_testimonial_cards-carousel.twig'
  namespace: 'Organisms/Testimonial carousel'
  label: Testimonial Carousel - Cards
  description: >
    <style>
      .desc p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
