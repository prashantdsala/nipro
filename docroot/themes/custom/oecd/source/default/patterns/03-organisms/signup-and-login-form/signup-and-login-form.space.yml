simplelogin_form:
  use: "@organisms/signup-and-login-form/_simplelogin-form.twig"
  namespace: "Organisms/Login Form"
  label: Simple Login form
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ul { margin-left: 30px; list-style: disc; }
      .desc .note { background-color:#EDF8F4; gap:5px; display:flex; align-items:flex-start; padding: 10px 20px; border-radius: 5px; margin-top: 1.5rem; }
      .desc .note img { margin-top:2px; filter: brightness(0.6); }
      .desc .note p { padding: 0; }
    </style>
    <p>Log in & Sign-up is used on a platform when it has some extra features or functions for the users after logging in. Logging in also helps the businesses maintain the data of their users; subsequently making better business decisions.</p>
    <p>Log-in allows already registered users to access their accounts. The log-in flow should be very simple and natural to minimise the efforts by a user</p>
    <p class="title">Uses</p>
    <ul>
      <li>To let users log in to their account</li>
    </ul>
    <div class="note">
      <img src="./images/info-icon.svg">
      <p>The child components within the component vary across different variants. They can also be replaced with other atomic or molecular elements as per the UX requirements.</p>
    </div>
  fields:
    form_title: 
      type: text
      label: Form title
      preview: Login to your account
    form_subtitle:
      type: text
      label: Form Subtitle 
      preview: Welcome back! Please enter your details.
    email_label: 
      type: text
      label: Email label
      preview: Email*
    password:
      type: password
      label: password
      preview: Password*
    checkbox_label:
      type: checkbox
      label: checkbox label
      preview: Remember me
    children1:
      type: pattern
      preview:
        - id: form_input
          variant: "email"
    children2:
      type: pattern
      preview:
        - id: form_input
          variant: "textfield"
          attributes: "type=\"email\" placeholder=\"Enter Email Address\""
    children3:
      type: pattern
      preview:
        - id: form_input
          variant: "checkbox"
    children4:
      type: pattern
      preview:
        - id: form_input
          variant: "password"
          attributes: "type=\"password\" placeholder=\"Create password\""  
    forget_password_link:
      type: pattern
      label: forget password link
      preview: 
        id: link
        settings:
          url: "#"
          title_text: "forgot password"
          content: "Forgot password"
          icon_size: "#"
    signin_button_text: 
      type: text
      label: Sign-in btn text
      preview: Sign in
    signin_url:
      type: url
      label: Signin button link
      preview: "#"
    social_button_text:
      type: text
      label: Social button text.
      preview: Sign in with Google  
    social_button_link:
      type: url
      label: Social button link  
      preview: "#"
    signup_link:
      type: pattern
      label: Signup link
      preview: 
        id: link
        settings:
          url: "/themes/contrib/space/dist/app-storybook/?path=/story/organisms-signup-form-simple-signup-form--simple-signup-form"
          title_text: "Sign up"
          content: "Sign up"
