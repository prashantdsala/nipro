# Links List
links_list:
  use: "@organisms/sidebar/links_list.twig"
  namespace: "Organisms/Sidebar"
  label: Sidebar link
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc > p:first-child { margin-top:0.5rem; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ul, ol { margin-left: 30px; }
      .desc ul { list-style-type: disc; }
      .desc ol { list-style: decimal; }
    </style>
    <div class="desc">
      <p>A sidebar is a navigation component that can be used to organise and store content within a single page. Its function is very similar to <u><a href="https://www.notion.so/Tabs-56b3246bdba04fc6ba54f7757f670692?pvs=21">Tabs</a></u> but it is different in the way that it offers branching of categories (like folders and files on a system)</p>
      <p>The Sidebar is designed to remain on the left side of the page and offer navigation to the users</p>
      <p class="title">Uses</p>
      <ul>
        <li>To create a branched navigation that includes individual pages and groups of pages</li>
        <li>To present a huge collection of pages using a compact space, similar to 'Tabs'</li>
      </ul>
      <p class="title">Anatomy</p>
      <img src="./images/sidebar_anatomy.png" alt="sidebar_anatomy">
      <ol>
        <li>Name of category</li>
        <li>Individual page</li>
        <li>Group of branched pages</li>
        <li>Pages</li>
        <li>Active Page</li>
      </ol>
    </div>
  fields:
    items:
      type: object
      label: Sidebar link Items (Each sidebar link item object contains link properties)
      multi_value_type: items
      preview:
        -
          id: link
          title: 'Link list item'
          url: 'https://qed42.com/services'
          title_text: 'Services'
        -
          id: link
          title: 'Link list item'
          url: 'https://qed42.com/services'
          title_text: 'Services'
