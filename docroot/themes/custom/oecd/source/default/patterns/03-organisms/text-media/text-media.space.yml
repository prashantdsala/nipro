text_media:
  use: "@organisms/text-media/text-media.twig"
  label: Text and Media
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc > p:first-child { margin-top:0.5rem; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ul,ol { margin-left: 30px; }
      .desc ul { list-style-type: disc; }
      .desc ol { list-style: decimal; }
      .desc img { margin-left:auto; margin-right:auto; }
    </style>
    <div class="desc">
      <p>Section with text & media can be used to present a variety of content on the webpage. These sections can contain a title, description, media (image/video), CTAs, or other info as required.</p>
      <p class="title">Uses</p>
      <ul>
        <li>To present content or information with the help of text and visuals on webpage</li>
      </ul>
      <p class="title">Anatomy</p>
      <img src="./images/text_media_anatomy.png" alt="text_media_anatomy">
      <ol>
        <li>Title</li>
        <li>Supporting Text</li>
        <li>Feature list</li>
        <li>Supporting Visuals</li>
      </ol>
    </div>
  fields:
    heading:
      type: pattern
      label: Headline
      preview:
        id: headline
        variant: h3
        settings:
          tag_name: h3
          headline: 'Train your body to crave for healthy requires food'
          font: displayMd-bold
    description:
      type: text
      label: Content
      preview: "<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet luctus venenatis, lectus magna fringilla urna, porttitor rhoncus dolor purus non enim praesent elementum facilisis leo, vel fringilla est</p>"
    image:
      type: pattern
      label: Image 1
      preview:
        id: image_atom
        variant: image
        settings:
          image_url: "space-assets://images/2x_592x592.png"
          style: scale_592w
          default: true
          extra_classes: 'w-full'
    image2:
      type: pattern
      label: Image 2
      preview:
        id: image_atom
        variant: image
        settings:
          image_url: "space-assets://images/2x_592x592.png"
          style: scale_592w
          default: true
          extra_classes: 'w-full'
    link_1:
      type: pattern
      label: Button 1
      preview:
        id: button
        variant: primary
        fields:
          text: Get Started
        settings:
          icon: ''
          size: xlarge
          classes: 'mb-2 md:mb-0 md:mr-2'
    link_2:
      type: pattern
      label: Button 2
      preview:
        id: button
        variant: secondary
        fields:
          text: Learn more
        settings:
          icon: ''
          size: xlarge
    stats:
      type: pattern
      label: Stats/KPI
      description: An optional Stats/KPI.
      preview:
        - id: stats_kpi
          settings:
            keynumber: '<h3 class="displayLG-semibold headline">4000+</h3>'
            subheading: 'Global customers'
            description: ''
            link: false
            layout_type: default
        - id: stats_kpi
          settings:
            keynumber: '<h3 class="displayLG-semibold headline">600%</h3>'
            subheading: 'Return on investment'
            description: ''
            link: false
            layout_type: default
    feature_items:
      type: pattern
      label: Features
      description: 'List of features items.'
      multi_value_type: items
      preview:
        - id: features
        - id: features
        - id: features
        - id: features
    alignment_column:
      type: strings
      label: Column alignment
      description: 'Set column alignment to default, leftimage or stack etc.'
      default: default
      options:
        default: Left text-Right image
        leftimage: Left image-Right text
        stack: Stack
      preview: default
    out_of_box:
      type: boolean
      label: Out of box
      preview: 'off'
  settings:
    column_width:
      type: select
      label: Select column width
      required: true
      default: column_50-50
      options:
        column_50-50: 50-50
        column_34-66: 34-66
        column_25-75: 25-75
        column_66-34: 66-34
        column_75-25: 75-25
    layout_type:
      type: select
      label: Select layout
      required: true
      default: default
      options:
        default-layout: default
        withlink: With links
        withstats: With stats
        withchecklist: With checklist
        withimages: With images
    even_odd:
      type: boolean
      label: Even odd layout
      default_value: false
    extra_classes:
      type: textfield
      label: Class names (multiple class names separated by space). Only applied when custom style enabled.
      preview: ''
