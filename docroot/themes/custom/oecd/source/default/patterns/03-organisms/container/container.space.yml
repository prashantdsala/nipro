container:
  use: "@organisms/container/container.twig"
  label: Container
  description: >
    <style>
      p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
    </style>
    <p>Primary Layout Container to manage the "max-width" and padding to other layout elements.</p>
  fields:
    content:
      type: text
      label: Content
      preview:
        faker: lorem.paragraphs
  settings:
    width:
      type: select
      label: Width
      default_value: default
      required: true
      preview: default
      options:
        small: sm
        default: Default
        medium: md
        large: lg
        xlarge: xl
        2xlarge: 2xl
        3xlarge: 3xl
        full: Full
    tab_bg:
      label: Background
      type: group
      group_type: details
    bg:
      type: colorwidget
      label: Background color
      default_value: ""
      group: tab_bg
      options:
        "": Transparent
        gray-medium: Medium gray/#6b7280
        gray-light: Light gray/#d1d5db
    tab_spacing:
      label: Spacing
      type: group
      group_type: details
    padding_x:
      type: select
      label: Padding left/right
      required: true
      group: tab_spacing
      default_value: default
      options:
        small: Small
        large: Large  
    padding_top:
      type: select
      label: Padding top
      default_value: default
      group: tab_spacing
      options:
        small: Small
        default: Default
        large: Large
    padding_bottom:
      type: select
      label: Padding bottom
      group: tab_spacing
      options:
        small: Small
        default: Default
        large: Large
    tab_advanced:
      label: Advanced
      type: group
      group_type: details
    classes:
      type: textfield
      label: Additional classes
      group: tab_advanced
  configuration:
    padding_x:
      small: 'px-4'
      large: 'px-10'
    padding_top:
      small: 'pt-4'
      default: 'pt-10 md:pt-20'
      large: 'pt-20 md:pt-24'
    padding_bottom:
      small: 'pb-4'
      default: 'pb-10 md:pb-20'
      large: 'pb-20 md:pb-24'
    width:
      small: 'max-w-screen-sm px-4'
      default: 'container'
      medium: 'max-w-screen-md px-8'
      large: 'max-w-screen-lg px-8'
      xlarge: 'w-screen-xl px-8'
      2xlarge: 'w-screen-2xl px-8'
      3xlarge: 'w-screen-3xl px-8'
    bg:
      gray-medium: 'dark bg-gray-500'
      gray-light: 'bg-gray-300'
