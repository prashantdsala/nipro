input:
  use: "@atoms/input/input.twig"
  namespace: "Atoms/Input"
  label: Input
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ul, ol { margin-left: 30px; }
      .desc ul { list-style-type: disc; }
      .desc ol { list-style: decimal; }
      .desc > p:first-child { margin-top:0.5rem; }
    </style>
    <div class="desc">
      <p>Inputs enable the user to interact with and input text content & data. This component can be used for long and short-form entries.</p>
      <p class="title">Uses</p>
      <p>Input fields can be used in many areas that require a text input from the user. Some common examples are name, address, e-mail, form elements, descriptions or bio, etc</p>
      <p class="title">Anatomy</p>
      <img src="./images/input_anatomy.png" alt="input_anatomy">
      <ol>
        <li>Label</li>
        <li>Input box</li>
        <li>Supporting Icon</li>
        <li>Input Text</li>
        <li>Help/Information Icon</li>
        <li>Hint Text</li>
      </ol>
    </div>
  fields:
    placeholder:
      type: text
      label: Input Label
      preview: olivia@space.com
    input_label:
      type: text
      label: Input label
      preview: Email
    hint_text:
      type: text
      label: Hint text
      preview: This is a hint text to help user.  
  settings:
    input_type: 
      type: select
      required: true
      label: Input type
      options:
        inputput_field: Input field
        inputput_textarea: Input text Area
        errorinput_field: Error Input Field
        error_textarea: Error Text Area
    input_state:
      type: select
      label: Input state
      options:
        hover: hover
        active: active
        disabled: disabled
    attributes:
      type: attributes
      label: Attributes
      preview: "type=\"input\""
    size:
      type: select
      required: true
      label: Size
      preview: medium
      options:
        small: Small
        medium: Medium
    tooltip_icon:
      type: boolean
      label: Icon
      default_value: true    
    icon:
      type: boolean
      label: Icon
      default_value: true
    input_icon:
      type: select
      label: Icon
      description: Go with an icon alongside your text.
      preview: plus
      options:
        plus: Plus
        search: Search
        right-arrow: Right-arrow
        tooltip: Tooltip
    corner_style:
      type: select
      label: input style
      description: input with rounded corners.
      options:
        rounded-3xl: Round
  visibility: storybook
