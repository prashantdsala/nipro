logo:
  use: "@atoms/logo/logo.twig"
  label: Logo
  description: >
    <style>
      .desc p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
    </style>
    <div class="desc">
      <p>A logo is a symbol made up of text and images that identifies a product or business. A good logo shows what a company does and what the brand values are. The Logo component can be used on Header, Footer, or other relevant components which can help in branding and identification the website</p>
    </div>
  variants:
    only_logo:
      label: Only Logo
    logo_with_text_dark:
      label: Logo with text
    logo_with_text_light:
      label: Logo with text light  
