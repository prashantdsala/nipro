alert:
  use: "@atoms/alert/alert.twig"
  label: Alert
  description: >
    <style>
      p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .title {margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px;}
    </style>
    <p>Colorful status, warning and error messages for every situation.</p>
    <p class="title">Uses</p>
    <p>Alert can be used for notifications that inform users about UI feedback. These notifications may be success messages, warnings, or failure messages. Based on UX requirements, Alert can be used as a static component until closed or a toast message</li>
    </p>
  fields:
    header:
      type: text
      label: Header
      preview:
        faker: lorem.word
    content:
      type: text
      label: Content
      preview:
        faker: lorem.text
  variants:
    status:
      label: Status message
    error:
      label: Error message
    warning:
      label: Warning message
  visibility: storybook
