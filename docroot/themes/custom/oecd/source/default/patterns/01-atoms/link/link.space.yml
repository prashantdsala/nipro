link:
  use: "@atoms/link/link.twig"
  label: Link
  description: >
    <style>
      p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
    </style>
    <p>Simple link component with optional icon. You can use this either with an url to display a link, or without to just display text with an icon.</p>
  fields:
    content:
      type: text
      label: Link text
      preview: Learn more
    url:
      type: url
      label: Url
      preview:
        faker: internet.url
    title_text:
      type: text
      label: Title text
      preview:
        faker: lorem.words
  settings:
    target:
      type: select
      label: Target
      default_value: ''
      options:
        self: Self
        blank: Blank
        parent: Parent
        top: Top
    icon:
      type: select
      label: Icon
      default_value: ''
      options:
        plus: Plus
        search: Search
        right-arrow: Right-arrow
        whiteCircle: Circle
        play-video: Play video
        link: link
        coffee: Coffee
        arrowRight: Arrow right
        chevronRight: Chevron Right
        dollar: Dollar
        chat: Chat
        arrowUpRight: Arrow up right
        button-arrow: Button Arrow
        video-play-grey: Video Play Grey
        twitter-grey: Twitter Grey
        linkedin-grey: Linkedin Grey
        facebook-grey: Facebook Grey
        facebook: Facebook
        globe: Globe
        box: Box
    icon_size:
      type: number
      label: Icon Size (It follospace Tailwand scaling)
      preview: 4
    icon_position:
      type: select
      label: Icon Position
      default_value: 'right'
      options:
        left: Left
        right: Right
    custom_style:
      type: boolean
      label: Custom Style
      default_value: false
    extra_classes:
      type: textfield
      label: Class names (multiple class names separated by space). Only applied when custom style enabled.
      preview: ''
