email_form:
  use: "@atoms/email-form/email-form.twig"
  label: Email Form
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px ;}
      .desc .title { margin-top: 1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ul { list-style-type: disc; margin-left: 30px; }
      .desc p:first-child { margin-top:0.5rem; }
    </style>
    <div class="desc">
      <p>Email input lets users add and submit their email addresses.</p>
      <p class="title">Uses</p> 
      <ul>
        <li>To subscribe to newsletters</li>
        <li>To submit an email and be contacted</li>
        <li>To subscribe to updates</li>
      </ul>
    </div>
  fields:
    action:
      type: text
      label: Action
      preview: mailto:contact@yourdomain.com
    label:
      type: text
      label: Email Label
      preview: Request engagment model
    placeholder:
      type: text
      label: Email Placeholder
      description: The Email tag.
      preview: Enter your email
  settings:
    icon:
      type: boolean
      label: Icon
      default_value: true
