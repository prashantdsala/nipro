image_atom:
  use: "@atoms/image/image.twig"
  label: Image
  description: >
    <style>
      p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
    </style>
    <p>Image can be used on other components like cards, banners, accordion with image, etc to display an image or gif.</p>
  variants:
    image:
      label: Image
      description: Use variant "image" for drupal images or theme images. Use space-assets:// for theme images. E.g. "space-assets://images/logo.svg"
    background:
      label: Background image
      description: Set the image url with setting "url" and control the display with setting "background_style"
  settings:
    image_url:
      label: Url
      type: textfield
      description: Use "Url" if you don't have the rendered image tag. The component will generate an image tag.
      preview: "./images/logo.svg"
      required: true
    background_style:
      label: Background style
      description: Classes applied to background image container.
      type: textfield
      preview: w-full h-20 bg-cover
    corners:
      label: Image corners
      type: select
      options:
        rounded: Round
    style:
      label: Image style
      type: select
      preview: 16x9_md_sc
