radio:
  use: "@atoms/radio/radio.twig"
  namespace: "Atoms/Radio"
  label: Radio
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ul, ol { margin-left: 30px; }
      .desc ul { list-style-type: disc; }
      .desc ol { list-style: decimal; }
      .desc > p:first-child { margin-top:0.5rem; }
    </style>
    <div class="desc">
      <p>Radio buttons allow users to select just one option from a set. It can also be used to turn an option on or off.</p>
      <p class="title">Usage</p>
      <p>Radio buttons are used for mutually exclusive choices, not for multiple choices. Only one radio button can be selected at a time. When a user chooses a new item, the previous choice is automatically deselected.</p>
      <p class="title">Anatomy</p>
      <img src="./images/radio_anatomy.png" alt="radio_anatomy">
      <ol>
        <li>Input</li>
        <li>Label</li>
      </ol>
    </div>
  fields:
    text:
      type: text
      label: radio Label
      preview: Remember me        
  settings:
    attributes:
      type: attributes
      label: Attributes
      preview: "type=\"radio\""
    size:
      type: select
      required: true
      label: Size
      preview: medium
      options:
        small: Small
        medium: Medium
    disabled:
      type: boolean
      label: Disabled state
      default_value: false
  visibility: storybook
    