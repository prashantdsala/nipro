checkbox:
  use: '@atoms/checkbox/checkbox.twig'
  namespace: 'Atoms/Checkbox'
  label: Checkbox
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ul,ol { margin-left: 30px; }
      .desc ul { list-style: disc; }
      .desc ol { list-style: decimal; }
      .desc > p:first-child { margin-top:0.5rem; }
    </style>
    <div class="desc">
      <p>Checkboxes allow users to select one or more items from a set. It can also be used to turn an option on or off.</p>
      <p class="title">Usage</p>
      <ul>
        <li>Checkboxes are used for multiple choices, not for mutually exclusive choices. Each checkbox works independently from other checkboxes in the list, therefore checking an additional box does not affect any other selections.</li>
        <li>Some common uses of checkboxes are Conditions (a check before continuing to further steps), Filters (multiple selections to sort content according to what you want to see), and Data table (to select a particular row, column, or item).</li>
        <li >Designers have the liberty to use this component at places where they deem it appropriate according to their needs.</li>
      </ul>
      <p class="title">Anatomy</p>
      <img src="./images/checkbox_anatomy.png" alt="image-fullwidth-center-align-anatomy">
      <ol>
        <li>Input</li>
        <li>Label</li>
      </ol>
    </div>
  fields:
    text:
      type: text
      label: Checkbox Label
      preview: Remember me
  settings:
    attributes:
      type: attributes
      label: Attributes
      preview: 'type="checkbox"'
    state:
      type: select
      label: Checkbox State
      options:
        indeterminate-state: Indeterminate
        rounded: rounded
    size:
      type: select
      required: true
      label: Size
      preview: medium
      options:
        small: Small
        medium: Medium
    disabled:
      type: boolean
      label: Disabled state
      default_value: false
  visibility: storybook
