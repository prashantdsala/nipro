tooltip:
  use: "@atoms/tooltip/tooltip.twig"
  label: Tooltip
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ol { margin-left: 30px; list-style: decimal; }
      .desc > p:first-child { margin-top:0.5rem; }
    </style>
    <div class="desc">
      <p>Tooltips display additional information upon click, hover, or focus. The information should be contextual, useful, and nonessential.</p>
      <p>Tooltips can be attached to any active element (icons, text links, buttons, etc.) on a page. They provide descriptions or explanations for their paired element. Thus, tooltips are highly contextual and specific and don't explain the bigger picture or the entire task flow.</p>
      <p class="title">Uses</p>
      <ul>
        <li>To describe the function of an element when it might be ambiguous</li>
        <li>To describe the function of unlabeled icons</li>
      </ul>
      <p class="title">Anatomy</p>
      <img src="./images/tooltip_anatomy.png" alt="tooltip-anatomy">
      <ol>
        <li>Tooltip container</li>
        <li>UI trigger button</li>  
      </ol>
    </div>
  fields:
    header:
      type: text
      label: Header
      description: Tooltip heading.
      preview:
        faker: lorem.word
    content:
      type: text
      label: Content
      description: Tooltip content.
      preview:
        faker: lorem.text
  configuration:    
    position:
      bottom: 'bottom'
      bottomleft: 'bottomleft'
      bottomright: 'bottomright'
      top: 'top'
      left: 'left' 
      right: 'right'
  settings:    
    arrowposition:
      type: select
      required: true
      label: Arrow position
      description: You can select arrow position with below values.<br /> <ul> <li><code>none</code></li> <li><code>bottom</code></li> <li><code>bottomleft</code></li> <li><code>bottomright</code></li> <li><code>top</code></li> <li><code>left</code></li> <li><code>right</code></li></ul>
      preview: none
      options:
        none: None
        bottom: Bottom-Center
        bottomleft: Bottom-Left
        bottomright: Bottom-Right
        top: Top
        left: Left
        right: Right            
  visibility: storybook
