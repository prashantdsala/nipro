toggles:
  use: "@atoms/toggles/toggles.twig"
  label: Toggles
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ol { margin-left: 30px; list-style: decimal; }
      .desc > p:first-child { margin-top:0.5rem; }
    </style>
    <div class="desc">
      <p>A toggle is used to quickly switch between two possible states. They are commonly used for “on/off” switches.</p>
      <p class="title">Uses</p>
      <p>Toggle is a control that is used to quickly switch between two possible states. Toggles are only used for these binary actions that occur immediately after the user “flips the switch”. They are commonly used for “on/off” switches.</p>
      <p class="title">Labels</p>
      <p>Use labels with a toggle so the action is clear. Labels should be three words or less and appear on the side of a toggle.</p>
      <p class="title">Language</p>
      <p>Use adjectives rather than verbs to describe labels and the state of the object affected.</p>
    </div>
  fields:
    text:
      type: text
      label: Toggles Label
      preview: Toggle Label
  settings:
    attributes:
      type: attributes
      label: Attributes
      preview: "type=\"checkbox\""
    size:
      type: select
      required: true
      label: Size
      preview: small
      options:
        small: Small
        medium: Medium
  visibility: storybook
