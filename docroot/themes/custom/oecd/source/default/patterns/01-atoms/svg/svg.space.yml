svg_icon:
  use: '@atoms/svg/svg.twig'
  label: Svg Icon
  description: >
    <style>
      p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
    </style>
    <p>Flexible SVG icon component. Choose between SVG spritemap, CSS classes or inline SVGs.</p>
  settings:
    fill_color:
      label: Fill color
      type: textfield
      preview: fill-current
    size:
      preview: w-4
      label: Size
      type: select
      options:
        w-4: Small
        w-8: Medium
        w-12: Large
    icon:
      type: token
      label: Icon
      preview: search
  variants:
    icon:
      label: Sprite Map
  visibility: storybook
