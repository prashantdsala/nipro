paragraph:
  use: "@atoms/paragraph/paragraph.twig"
  label: Paragraph
  description: >
    <style>
      p { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px; }
    </style>
    <p>Pragraph with Primary and Secondary variations.</p>
  fields:
    text:
      type: text
      label: text
      preview:
        faker: lorem.sentences(10)
  settings:
    text_alignment:
      type: select
      required: true
      label: Text alignment
      preview: left
      options:
        left: Left
        right: Right
        center: Center
