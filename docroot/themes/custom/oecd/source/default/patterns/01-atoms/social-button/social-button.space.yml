social_button:
  use: "@atoms/social-button/social-button.twig"
  label: Social Button
  description: >
    <style>
      .desc p,li { padding: 3px 2px; font-size:16px; color: #37352F; line-height:24px;  }
      .desc .title { margin-top:1.5rem; font-size:20px; font-weight: 600; line-height:28px; }
      .desc ol { margin-left: 30px; list-style: decimal; }
      .desc > p:first-child { margin-top:0.5rem; }
    </style>
    <div class="desc">
      <p>Social button is used to let users log in with popular third-party online accounts on Google, Facebook, Apple, Instagram, etc.</p>
      <p class="title">Anatomy</p>
      <img src="./images/social_button_anatomy.png" alt="social_button_anatomy">
      <ol>
        <li>Logo of third party</li>
        <li>CTA Text</li>
      </ol>
    </div>
  fields:
    text:
      type: text
      label: Text
      preview: Sign in with Google.
    social_button_link:
      type: url
      label: Social button link
      preview: "#"  
  settings:
    social_button_type: 
      type: select
      required: true
      label: Social Button type
      preview: google
      options:
        google: Google
        facebook: Facebook
        apple: Apple   
